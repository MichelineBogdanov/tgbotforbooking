<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Вставляем шапку -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Основная часть страницы -->
<main>
    <h1>Пользователи</h1>

    <!-- Блок пагинации -->
    <nav class="pagination-container" th:if="${totalPages > 0}">
        <ul class="pagination-list">
            <!-- Первая страница (<<) -->
            <li class="pagination-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="fragments/paging :: paging(1, '<<', 'First Page')"
                   th:classappend="${currentPage == 1} ? 'disabled-link'"></a>
            </li>

            <!-- Предыдущая страница (Prev) -->
            <li class="pagination-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="fragments/paging :: paging(${currentPage - 1}, 'Prev', 'Previous Page')"
                   th:classappend="${currentPage == 1} ? 'disabled-link'"></a>
            </li>

            <li class="pagination-item disabled" th:if="${currentPage - 2 > 1}">
                <span class="pagination-dots">...</span>
            </li>

            <li class="pagination-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="fragments/paging :: paging(${page}, ${page}, 'Page ' + ${page})"></a>
            </li>

            <li class="pagination-item disabled" th:if="${currentPage + 2 < totalPages}">
                <span class="pagination-dots">...</span>
            </li>

            <!-- Следующая страница (Next) -->
            <li class="pagination-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="fragments/paging :: paging(${currentPage + 1}, 'Next', 'Next Page')"
                   th:classappend="${currentPage == totalPages} ? 'disabled-link'"></a>
            </li>

            <!-- Последняя страница (>>) -->
            <li class="pagination-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="fragments/paging :: paging(${totalPages}, '>>', 'Last Page')"
                   th:classappend="${currentPage == totalPages} ? 'disabled-link'"></a>
            </li>
        </ul>
    </nav>

    <!-- Выбор количества элементов на странице -->
    <div class="page-size-selector">
        <form class="page-size-form" th:action="@{/users}" id="searchForm">
            <div class="page-size-label">Размер страницы:</div>
            <select class="page-size-select" name="size" th:value="${pageSize}" onchange="changePageSize()">
                <option th:each="s : ${ {3, 5, 10} }"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == pageSize}"></option>
            </select>
        </form>
    </div>

    <div class="table-container">
        <table id="users-table" class="table">
            <thead>
            <tr>
                <th>Telegram Аккаунт</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Уведомления</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <!-- Динамическое заполнение таблицы данными из базы -->
            <tr th:each="user : ${users}"
                th:data-user-id="${user.id}"
                th:data-user-tg-user-id="${user.tgUserId}"
                th:data-user-chat-id="${user.chatId}">
                <td><input type="text" th:value="${user.tgAccount}" name="tgAccount" disabled></td>
                <td><input type="text" th:value="${user.firstName}" name="firstName" disabled></td>
                <td><input type="text" th:value="${user.lastName}" name="lastName" disabled></td>
                <td>
                    <select name="notificationsOn" disabled>
                        <option value="true" th:selected="${user.notificationsOn == true}">Включены</option>
                        <option value="false" th:selected="${user.notificationsOn == false}">Выключены</option>
                    </select>
                </td>
                <td>
                    <button class="edit-btn" onclick="toggleEdit(this)">Редактировать</button>
                    <button class="save-btn" onclick="saveChanges(this)" style="display: none;">Сохранить</button>
                    <button class="cancel-changes-btn" onclick="cancelChanges(this)" style="display: none;">Отменить
                    </button>
                    <button class="view-visits-btn" onclick="viewVisits(this)">Просмотреть визиты</button>
                    <button class="create-visit-btn" onclick="createVisit(this)">Создать визит</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Подключение JavaScript -->
<script th:src="@{/js/users-scripts.js}"></script>

</body>
</html>
