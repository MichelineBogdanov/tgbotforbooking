#general
spring.application.name=tgbotforbooking
bot.name=tgbotforbooking
bot.token=${ACCESS_TOKEN:}
#actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.boot.admin.client.url=http://localhost:8080
spring.security.user.name=admin
spring.security.user.password=${SPRING_SECURITY_PASS}
#data base settings
spring.datasource.url=jdbc:postgresql://localhost:5432/tgbotforbooking
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#hikariCP
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=4
#logs
logging.level.org.springframework.jdbc.datasource.DataSourceUtils=DEBUG
logging.level.com.zaxxer.hikari.HikariDataSource=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
#enabling docker runner
spring.docker.compose.enabled=false